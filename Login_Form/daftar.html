<!DOCTYPE html>
<html>
<head>
	<title>Daftar</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>

	<div class="container">
		
		<div class="main">

			<div class="judul">
				<h1>Daftar</h1>
			</div>
			
			<table border="0" cellpadding="5px;">

				<tr class="nama">
					<td>
						<input type="text" id="ndepan" placeholder="Nama Depan">
						|
						<input type="text" id="nbelakang" placeholder="Nama Belakang">
					</td>
				</tr>

				<tr class="password">
					<td><input type="password" id="password" placeholder="Password"></td>
				</tr>

				<tr>
					<td style="font-weight: bold; text-align: center; color: lightblue;">Jenis Kelamin : </td>
				</tr>

				<tr>
					<td class="jkel">
						<input type="radio" id="laki" name="jkel"><label for="laki">Laki - Laki</label>
				
						<input type="radio" id="perempuan" name="jkel"><label for="perempuan">Perempuan</label>
					</td>
				</tr>

				<tr>
					<td style="font-weight: bold; text-align: center; color: lightblue;">Tempat / Tgl Lahir : </td>
				</tr>

				<tr>
					<td class="date">
						<select id="Tempat">
							<option>Jakarta</option>
							<option>Bandung</option>
							<option>Semarang</option>
							<option>Surabaya</option>
							<option>Magelang</option>
							<option>Klaten</option>
							<option>Depok</option>
							<option>Solo</option>
							<option>Bogor</option>
						</select>
						<input type="date" id="Tanggal">
					</td>
				</tr>

				<tr>
					<td><input type="text" id="email" placeholder="Email"></td>
				</tr>

				<tr>
					<td><input type="number" id="nohp" placeholder="Nomor Hp"></td>
				</tr>

			</table>

			<div class="tombol">

				<button value="masuk" class="daftar">
					<a href="index.html">Daftar</a>
				</button>

				<button value="Reset" class="reset">
					<a href="daftar.html">Reset</a>
				</button>

			</div>

		</div>

		<div class="copyright">
			<p><a href="#">Create By : Rizki</a></p>
		</div>

	</div>

</body>
</html>
